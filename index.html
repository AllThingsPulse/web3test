<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Things Pulse Web3 Demo</title>
  <style>
    body {
      background-color: #FFA500; /* Solid fluorescent orange */
      font-family: 'Cursive', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #app {
      background: linear-gradient(135deg, #FFA500, #FFFF00);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #ffffff;
      font-size: 40px; /* Increased font size */
      text-shadow: 5px 5px 8px #000000; /* Further enhanced shadow effect */
      margin-bottom: 20px;
    }

    p {
      color: black; /* Changed paragraph text color to black */
      font-size: 16px;
      font-weight: bold; /* Made paragraph text bold */
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #connectWalletButton {
      margin-left: 10px;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #333333;
      margin: 20px 0;
    }

    #walletStatus {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #FF0000; /* Red color for "Wallet Not Connected" */
    }

    .connected {
      color: #4CAF50; /* Green color for "Wallet Connected" */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to All Things Pulse Web3 Demo!</h1>
    <p>Join our Telegram Group!</p>
    <div>
      <button id="joinTelegramButton" onclick="joinTelegramGroup()">Join All Things Pulse TG</button>
      <div class="divider"></div>
      <button id="connectWalletButton" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <div id="walletStatus">
      Wallet Not Connected
    </div>
  </div>

  <script>
    async function connectWallet() {
      try {
        // Check if ethereum object is present
        if (typeof window.ethereum !== 'undefined') {
          // Prompt the user to connect their wallet
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          displayWalletStatus(true);
        } else if (window.web3) {
          // Prompt the user to connect their wallet (for older versions of MetaMask)
          await window.web3.currentProvider.enable();
          displayWalletStatus(true);
        } else {
          displayWalletStatus(false);
          alert('MetaMask not detected. Please install MetaMask to connect.');
        }
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        alert('Error connecting to MetaMask. Check the console for details.');
      }
    }

    function displayWalletStatus(isConnected) {
      const walletStatus = document.getElementById('walletStatus');
      walletStatus.className = isConnected ? 'connected' : '';
      walletStatus.textContent = isConnected ? 'Wallet Connected' : 'Wallet Not Connected';
    }

    function joinTelegramGroup() {
      // Replace the URL with your Telegram Group link
      var telegramGroupLink = 'https://t.me/allthingspulse';
      window.open(telegramGroupLink, '_blank');
    }
  </script>
</body>
</html>
