<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Things Pulse Web3 Demo</title>
  <style>
    body {
      position: relative;
      font-family: 'Cursive', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrollbars due to fixed border */
      background: linear-gradient(135deg, #9400D3, #800080, #FFFF00);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('web3background4.jpg') no-repeat center center / cover;
      /* Replace 'your-local-image-file.jpg' with the path to your local image file */
      z-index: -1;
    }

    .border {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10px solid #333; /* Dark grey border around the perimeter */
      pointer-events: none; /* Allow clicking through the border */
    }

    #app {
      background: linear-gradient(135deg, rgba(128, 0, 128, 0.5), rgba(255, 255, 0, 0.3));
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #ffffff;
      font-size: 40px; /* Increased font size */
      text-shadow: 5px 5px 8px #000000; /* Further enhanced shadow effect */
      margin-bottom: 20px;
    }
	
   h2 {
      color: #ff0040;
      font-size: 25px; /* Increased font size */
      text-shadow: 5px 5px 8px #000000; /* Further enhanced shadow effect */
      margin-bottom: 20px;
    }
	
    p {
      color: #ff0040; /* Changed paragraph text color to black */
      font-size: 16px;
      font-weight: bold; /* Made paragraph text bold */
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #connectWalletButton {
      margin-left: 10px;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #333333;
      margin: 20px 0;
    }

    #walletStatus {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #FF0000; /* Red color for "Wallet Not Connected" */
    }

    .connected {
      color: #4CAF50; /* Green color for "Wallet Connected" */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>All Things Pulse</h1>
	<h2>PulseChain Community Hub</h2>
    <p>Join our Telegram Group!</p>
    <div>
      <button id="joinTelegramButton" onclick="joinTelegramGroup()">Join All Things Pulse TG</button>
      <div class="divider"></div>
      <button id="connectWalletButton" onclick="toggleWalletConnection()">Connect Wallet</button>
    </div>
    <div id="walletStatus">
      Wallet Not Connected
    </div>
  </div>

  <script>
    let isWalletConnected = false;

    async function toggleWalletConnection() {
      if (isWalletConnected) {
        await disconnectWallet();
      } else {
        await connectWallet();
      }
    }

    async function connectWallet() {
      try {
        // Check if ethereum object is present
        if (typeof window.ethereum !== 'undefined') {
          // Prompt the user to connect their wallet
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          displayWalletStatus(true);
          toggleConnectDisconnectButton(true);
        } else if (window.web3) {
          // Prompt the user to connect their wallet (for older versions of MetaMask)
          await window.web3.currentProvider.enable();
          displayWalletStatus(true);
          toggleConnectDisconnectButton(true);
        } else {
          displayWalletStatus(false);
          alert('MetaMask not detected. Please install MetaMask to connect.');
        }
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        alert('Error connecting to MetaMask. Check the console for details.');
      }
    }

    async function disconnectWallet() {
      try {
        // Disconnect the wallet by disabling the currentProvider
        if (typeof window.ethereum !== 'undefined') {
          await window.ethereum.request({ method: 'wallet_requestPermissions' });
        }
        displayWalletStatus(false);
        toggleConnectDisconnectButton(false);
      } catch (error) {
        console.error('Error disconnecting from MetaMask:', error);
        alert('Error disconnecting from MetaMask. Check the console for details.');
      }
    }

    function toggleConnectDisconnectButton(isConnected) {
      const connectButton = document.getElementById('connectWalletButton');
      connectButton.textContent = isConnected ? 'Disconnect Wallet' : 'Connect Wallet';
      connectButton.style.backgroundColor = isConnected ? '#FF0000' : '#4CAF50'; // Red for disconnect, green for connect
      isWalletConnected = isConnected;
    }

    function displayWalletStatus(isConnected) {
      const walletStatus = document.getElementById('walletStatus');
      walletStatus.className = isConnected ? 'connected' : '';
      walletStatus.textContent = isConnected ? 'Wallet Connected' : 'Wallet Not Connected';
    }
	
    function joinTelegramGroup() {
      // Replace the URL with your Telegram Group link
      var telegramGroupLink = 'https://guild.xyz/allthingspulse';
      window.open(telegramGroupLink, '_blank');
    }
  </script>
</body>
</html>
